<polymer-element
    name="build-settings"
    constructor="BuildSettings"
    >
<template>
    <link rel="stylesheet" href="build-settings.css">
    <div class="title">Build Settings</div>
    <div class="section">
        <div flex-row class="prop">
            <fire-ui-label flex-1>Project Name:</fire-ui-label>
            <fire-ui-text-input flex-2 value="{{projectName}}" ></fire-ui-text-input>
        </div>

        <div flex-row class="prop">
            <fire-ui-label flex-1>Start scene:</fire-ui-label>
            <fire-ui-select flex-2 value="{{defaultScene}}" options={{sceneList}}></fire-ui-select>
        </div>

        <div flex-row class="prop itemBox">
            <fire-ui-label  flex-1>Other scenes:</fire-ui-label>
            <div flex-2 class="items">
                <template repeat="{{item in sceneList}}">
                    <fire-ui-checkbox value="true" id="{{item.value}}">{{item.name}}</fire-ui-checkbox>
                </template>
            </div>
        </div>

        <div flex-row class="prop">
            <fire-ui-label flex-1>Dist Path:</fire-ui-label>
            <div flex-row flex-2>
                <fire-ui-text-input value="{{defaultDistPath}}" flex-4></fire-ui-text-input>
                <fire-ui-button style="margin-left: 10px" on-click="{{chooseDistPath}}" >open...</fire-ui-button>
            </div>
        </div>

        <div flex-row class="prop">
            <fire-ui-label flex-1>Debug or Release:</fire-ui-label>
            <fire-ui-checkbox flex-2 value="{{isDebug}}">Debug</fire-ui-checkbox>
        </div>

        <div flex-row class="prop">
            <fire-ui-label flex-1>Platform:</fire-ui-label>
            <fire-ui-select flex-2 value="{{defaultPlatform}}" options={{platform}}></fire-ui-select>
        </div>

        <div flex-row class="prop">
            <fire-ui-label flex-1>Platform Config:</fire-ui-label>
            <fire-ui-select flex-2 value="{{defaultPlatformConfig}}" options={{platformConfig}}></fire-ui-select>
        </div>

    </div>
</template>
<script type="text/javascript" src="build-settings.js"></script>
</polymer-element>
